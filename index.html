<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light style-navbar d-flex justify-content-between">

            <img src="https://i.imgur.com/zg0WCUM.png" class="d-inline-block align-top mr-5" alt=":(" loading="lazy">            
        </a> -->
        <div>
            <ul class="list-header">
              <li class="nav-item active style-links-navbar d-flex align-items-center mr-4">

                    <h6 class="">Home</h6>
                    <i class="fas fa-home position-absolute absolute-icon"></i>

              </li>
              <li class="nav-item style-links-navbar d-flex align-items-center mr-4 ml-4">

                    <i class="fas fa-user-friends position-absolute absolute-icon more-right"></i>
                </a>
              </li>
              <li class="nav-item style-links-navbar d-flex align-items-center ml-4">
                <a id="feedback-evaluated" class="nav-link-left position-relative text-decoration-none d-flex" href="#">
                    <h6 class="">Skills</h6>
                    <i class="fas fa-star position-absolute absolute-icon icon-star"></i>
                </a>
              </li>
            </ul>
        </div>
        <div>
            <ul class="list-header">
                <li class="nav-item active style-links-navbar">
                    <a id="note" class="mr-3" href="#">

                    </a>
                </li>
                <li class="nav-item active style-links-navbar">
                    <a id="button-profile" type="button" class="" href="#">
                        <i class="fas fa-user-circle"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Menu desplegable para profile -->
    <nav class="navbar">
        <div class="container profile-container justify-content-end mt-2 pt-3">
            <div class="row profile-row" id="profile-row">
                <div class="col-md-12">
                    <ul class="profile-list-menu">
                        <li class="profile-list-menu-item">
                            <a href="#" title="change password" type="button" id="change-password">Cambiar datos de usuario</a>
                        </li>
                        <li class="profile-list-menu-item">
                            <a href="#" title="logout" type="button" id="logout">Cerrar Sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- Cambio de datos usuario -->

                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-title mt-3">
                                <h3>Invita a que te den retroalimentación</h3>
                            </div>
                            <div class="card-body">
                                <form onsubmit="event.preventDefault()" action="/" id="form-invite-feedback">
                                    <div class="form-group">
                                        <label for="email-invite-feed"></label>
                                        <input type="email" class="form-control" id="email-invite-feed" placeholder="@correo.com">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Invitar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div id="body-home">

    <footer>
